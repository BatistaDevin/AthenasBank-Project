<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athenas Bank Dashboard</title>
    <link rel="stylesheet" href="TelaPrincipal.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="logo-area">
           <img src="Imagens/logo.png" alt="Logo do Banco">
            <div class="bank-name">Athenas Bank</div>
        </div>
        <nav class="nav-links">
            <a href="Perfil.jsp" class="nav-item">
                <img src="vector.png" alt="" class="icon"> Perfil
            </a>
            <a href="Parcelamento.jsp" class="nav-item">
                <img src="carteira.png" alt="" class="icon"> Parcelamento
            </a>
            <a href="Formulario.jsp" class="nav-item">
                <img src="transf.png" alt="" class="icon"> Solicitações
            </a>
            <a href="Solicitacoes.jsp" class="nav-item">
                <img src="vector.png" alt="" class="icon"> Cartões
            </a>
            <a href="Transferencias.jsp" class="nav-item">
                <img src="vector.png" alt="" class="icon"> Transferências
            </a>
            <a href="chat.jsp" class="nav-item">
                <img src="chat.png" alt="" class="icon"> Chat Bank
            </a>
            <div class="profile-section">
                <a href="index.jsp" class="logout">Sair</a>
            </div>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="page-header">Início</div>
        <div class="welcome-message">
            <h1>
                Bem-vindo ao <span class="highlight">Athenas Bank</span>:<br>
                Liberdade em Crédito,<br>
                Oportunidade Sem Espera!
            </h1>
        </div>

        <!-- Controle de Crédito -->
        <div class="credit-section">
            <div class="slider-container">
                <div class="slider-value" id="slider-value">100</div>
                <input type="range" id="credit-slider" class="slider" min="0" max="6000" value="100" oninput="updateSliderValue(this.value)">
                <button class="request-button" id="btn-solicitar">Solicitar</button>
            </div>
            <div class="card-images">
                <img src="Imagens/cartaoum.png" alt="Cartão 1" class="card">
                <img src="Imagens/cartaodois.png" alt="Cartão 2" class="card">
               
            </div>
        </div>
    </div>

    <script>
        // Função para atualizar o valor do slider
        function updateSliderValue(value) {
            document.getElementById('slider-value').textContent = value;
        }

        // Função para redirecionar ao clicar no botão
        document.getElementById("btn-solicitar").onclick = function() {
            window.location.href = "Formulario.jsp";
        };
    </script>
</body>
</html>
